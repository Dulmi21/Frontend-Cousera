<!--Internal links & External links


    To open in new tab

    target="_blank"
-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Internal links</h1>
    <section>
      We can link to a file in the same directory as this HTML file like this:
      <a href="lists.html" title="Same dir link">
        Linking to a lists.html the same directory
      </a>
      <!--Content between <a> tags is what we will appear
            on the web page-->

      <a href="lists.html" title="Same dir link">
        <div>Linking to a file in the same directory</div>
      </a>

      <button>
        <a href="tags.html"> Click here</a>
      </button>

      <p>External Links</p>

      <a href="https://validator.w3.org/nu/#textarea" target="_blank">
        Link to validator
      </a>
    </section>
  </body>
</html>
